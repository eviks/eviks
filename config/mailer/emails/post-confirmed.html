<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elan #{{id}} təsdiqləndi</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <h2>Elan #{{id}} təsdiqləndi</h2>
      <p>
        Salam, sizin {{id}} nömrəli elan təsdiqləndi. Bu elan artıq bütün
        istifadəçilər üçün mövcuddur. Elana baxmaq üçün aşağıdaki düyməyə basın.
      </p>
      <p>
        <a
          href="https://eviks.xyz/posts/{{id}}"
          style="
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #bc0052;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Elana baxmaq
        </a>
      </p>
      <p>Əgər düymə işləmir, aşağıdaki linkdən istifadə edin</p>
      <a href="https://eviks.xyz/posts/{{id}}"
        >https://eviks.xyz/posts/{{id}}</a
      >
      <p>
        Ən xoş arzularla,<br />
        Eviks
      </p>
    </div>
  </body>
</html>
